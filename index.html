<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .calculator input {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #eaeaea;
    }

    .calculator table {
      width: 100%;
      border-collapse: collapse;
    }

    .calculator td {
      padding: 5px;
    }

    .calculator button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.3s ease;
    }

    .calculator button:hover {
      background-color: #dcdcdc;
    }

    .calculator button.operator {
      background-color: #fcb045;
      color: #fff;
    }

    .calculator button.operator:hover {
      background-color: #e59832;
    }

    .calculator button.equal {
      background-color: #4caf50;
      color: white;
    }

    .calculator button.equal:hover {
      background-color: #43a047;
    }

    .calculator button.ac {
      background-color: #e74c3c;
      color: white;
    }

    .calculator button.ac:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="show" class="ope" value="0" onclick="disappear()">
    <table>
      <tr>
        <td colspan="3"><button class="ac" onclick="ac('')">AC</button></td>
        <td><button class="operator" onclick="tap('/')">/</button></td>
      </tr>
      <tr>
        <td><button onclick="tap(7)">7</button></td>
        <td><button onclick="tap(8)">8</button></td>
        <td><button onclick="tap(9)">9</button></td>
        <td><button class="operator" onclick="tap('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="tap(4)">4</button></td>
        <td><button onclick="tap(5)">5</button></td>
        <td><button onclick="tap(6)">6</button></td>
        <td><button class="operator" onclick="tap('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="tap(1)">1</button></td>
        <td><button onclick="tap(2)">2</button></td>
        <td><button onclick="tap(3)">3</button></td>
        <td><button class="operator" onclick="tap('+')">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="tap(0)">0</button></td>
        <td><button onclick="tap('.')">.</button></td>
        <td><button class="equal" onclick="ss('=')">=</button></td>
      </tr>
    </table>
  </div>

  <script>
    function tap(val) {
      const display = document.getElementById('show');
      if (display.value === "0") {
        display.value = val;
      } else {
        display.value += val;
      }
    }

    function ss() {
      const display = document.getElementById('show');
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    function ac() {
      document.getElementById('show').value = "0";
    }

    function disappear() {
      const display = document.getElementById('show');
      if (display.value === "0") {
        display.value = "";
      }
    }
  </script>

</body>
</html>
